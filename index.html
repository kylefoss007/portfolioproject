<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">


    <title>motaAlpha Mediacal Equipment</title>

</head>

<body>
<!-- Jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>motaAlpha</h1>
                    <h2>Durable Medical Equipment</h2>
                </div>
            </div>
        </div>
    </header>
<!--Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">

    </nav>

    <div class="container">
<!-- Carousel -->
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/hospital_bed_rental__81605.1578514214.webp" alt="Hospital Bed and Mattress"/>
                            <div class="carousel-caption">
                                <h3>Hospital Beds and Mattresses</h3>
                                <p class="d-none d-sm-block">Get a great night of rest on one of these bad boys!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/7201L-MAIN.jpg" alt="Wheelchair"/>
                            <div class="carousel-caption">
                                <h3>Wheelchairs</h3>
                                <p class="d-none d-sm-block">Wheel it around town baby!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/Everflo-Oxygen-Concentrator-1.jpg" alt="Oxygen Concentrator"/>
                            <div class="carousel-caption">
                                <h3>Oxygen Concentrators</h3>
                                <p class="d-none d-sm-block">Get your o2 flowing!</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                        <button class="btn btn-danger btn-sm" id="carouselButton">
                            <i class="fa fa-pause"></i>
                        </button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
